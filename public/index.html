        body { background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 100%); display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 500px; padding: 20px; }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sa3edservice/sw.js', { scope: '/sa3edservice/' })

                .catch(err => console.log('SW registration failed:', err));
